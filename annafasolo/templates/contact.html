{% block contact %}
 <div class="container">
    <div class="row">
      <h1>Contact</h1>
    </div>
    <div class="row">
      
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table">
              <tr>
                <td><strong>Contact Hours:</strong></td>
                <td><i>9am</i> to <i>5pm</i>. Monday - Friday</td>
              </tr>
              <tr>
                <td><strong>Phone:</strong></td>
                <td>0400 000 000</td>
              </tr>
              <tr>
                <td><strong>Email:</strong></td>
                <td>myemailifiwantedotputithere@email.com</td>
              </tr>
              <tr>
                <td><strong>Address:</strong></td>
                <td>34 Some Address STREET, Suburb, Victoria. 8078</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
      
      <div class="col-md-6">
        <div class="appointment-form">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Contact Form</h3></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="name@email.com">
                </div>
                <div class="form-group">
                  <label>Message</label>
                  <input type="text" class="form-control" placeholder="message">
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="row" id="mappy">
      <div class="col-md-12">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.731412785174!2d144.96897131531694!3d-37.74944487976402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad644b01a6b815f%3A0x6ddc6354bfc8fb26!2s37+Hardwick+St%2C+Coburg+VIC+3058!5e0!3m2!1sen!2sau!4v1473253519997" width="95%" height="600" frameborder="0" style="border:0" allowfullscreen z="10"></iframe>
    </div>
    </div>
  </div>
  {% endblock %}
